<div class="container" *ngIf="post">
  <br />
  <h1>View Blog</h1>
  <br />

  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Id</label>
      <input type="test" class="form-control" name="id" [(ngModel)]="post.id" />
    </div>

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="post.title"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Content</label>
      <input class="form-control" name="content" [(ngModel)]="post.content" />
    </div>

    <div class="mb-3">
      <label class="form-label">Summary</label>
      <input class="form-control" name="summary" [(ngModel)]="post.summary" />
    </div>

    <div class="mb-3">
      <label class="form-label">Featured Image Url</label>
      <input
        class="form-control"
        name="featuredImageUrl"
        [(ngModel)]="post.featuredImageUrl"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input class="form-control" name="author" [(ngModel)]="post.author" />
    </div>

    <div class="mb-3">
      <label class="form-label">Url Handle</label>
      <input
        class="form-control"
        name="urlHandle"
        [(ngModel)]="post.urlHandle"
      />
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        name="visible"
        [(ngModel)]="post.visible"
      />
      <label class="form-check-label">Visible</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Publish Date</label>
      <input
        class="form-control"
        name="publishDate"
        [(ngModel)]="post.publishDate"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Updated Date</label>
      <input
        class="form-control"
        name="updatedDate"
        [(ngModel)]="post.updatedDate"
      />
    </div>

    <div class="mb-3">
      <button class="btn btn-primary">Save</button>
      <button class="btn btn-danger mx-2" (click)="deletePost()">Delete</button>
    </div>
  </form>
</div>
