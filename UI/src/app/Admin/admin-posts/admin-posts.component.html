<div class="container">
  <br />
  <h1>All Blog Posts</h1>
  <br />

  <table class="table">
    <thead>
      <th>Title</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>
          <a [routerLink]="['/admin/posts', post.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
