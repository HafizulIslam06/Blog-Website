<div class="container" *ngIf="posts">
  <div
    *ngFor="let post of posts"
    class="card my-2"
    style="max-width: 500px; margin: 0 auto"
  >
    <img
      class="card-img-top"
      [src]="post.featuredImageUrl"
      alt="Card image cap"
    />
    <div class="card-body">
      <h2 class="card-title">{{ post.title }}</h2>
      <br />
      <article class="card-text">{{ post.summary }}</article>

      <a class="btn btn-primary" [routerLink]="['/post', post.id]">Read</a>
    </div>
  </div>
</div>
